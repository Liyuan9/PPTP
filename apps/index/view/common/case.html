<div class="panel-body table-default" >
    <a href="javascript:;" attr_id="linkcases" url='{:url("Cases/addcase")}' attr_pid="{$info.id}" onclick="appendtable(this)" ><i class="fa fa-plus-circle font-ye ma-ri-5"></i>快速添加测试用例</a>
    <a href="javascript:;" class="ma-le-20" attr_id="{$info.id}" onclick="link_case(this)"><i class="fa fa-search-plus font-ye ma-ri-5"></i>关联测试用例</a>
    <table class="table" id="linkcases">
        <thead>
        <tr>
            <th>用例名称</th>
            <th>用例目录</th>
            <th>用例类型</th>
            <th>用例状态</th>
            <th>用例等级</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {volist name="case" id="vo"}
        <tr>
            <td><a href="{:url('cases/desc')}?caseid={$vo.id}">{$vo.casesName}</a></td>
            <td>{$vo.list_name}</td>
            <td>{$vo.type}</td>
            <td>{$vo.status}</td>
            <td>{$vo.grade}</td>
            <td>{$vo.creatName}</td>
            <td>{$vo.creatTime}</td>
            <td><a href="javascript:;" onclick="cancelLink(this,'cases','need')" attr_id="{$vo.id}" attr_cancelID="{$info.id}" title="取消关联"><i class="fa fa-chain-broken"></i></a></td>
        </tr>
        {/volist}
        </tbody>
    </table>
</div>
