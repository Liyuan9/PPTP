<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Project项目管理系统</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="{:IND_URL}bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="{:IND_URL}bootstrap/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="{:IND_URL}css/common.css" rel="stylesheet" type="text/css" />
    <link href="{:IND_URL}css/style.css" rel="stylesheet" type="text/css" />
    <script src="{:IND_URL}js/jquery-3.2.1.min.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{:IND_URL}js/layer/layer-min.js"></script>
    <style>
        .table>thead>tr>th{background-color: #F9F9F9; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd}
        .table>tbody>tr>td{border-top: none; border-bottom: 1px dashed #ddd;}
    </style>
</head>
<body>
<div class="row row-default">
    <div class="ibox" style="margin-bottom: 50px;">
        <div class="ibox-title" style="border: none; margin-top: 30px;">
            <h5><span class="sign green ma-ri-10">CASE</span>{$case.casesName|default=''}<em class="ma-le-20">ID:{$case.id|default=''}</em><em class="ma-le-20">测试负责人：{$case.responsible|default=''}</em></h5>
        </div>
        <div class="box-content">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>执行人</th>
                        <th>执行结果</th>
                        <th>执行时间</th>
                        <th>备注</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {volist name='result' id='item'}
                    <tr>
                        <td></td>
                        <td>{$item.id}</td>
                        <td>{$item.run_people}</td>
                        <td>{$item.testresult}</td>
                        <td>{$item.runtime}</td>
                        <td>{$item.realresult}</td>
                        <td></td>
                    </tr>
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
    <div style="position:fixed; bottom:0; width:100%; height: 50px; line-height: 50px; text-align: right; padding-right: 20px; border-top: 1px solid #ddd; background-color: #f8f8f8">
        <a href="javascript:top.location.reload()" class="btn btn-primary">关闭</a>
    </div>
</div>

</body>
</html>
